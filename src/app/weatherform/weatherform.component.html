
<div>
    <!-- //TODO: need to add ngSubmit and TS code to handle submission of form -->
    <form [formGroup]="weatherForm" (ngSubmit)="onSubmit()" class="container mt-3" >

    <!-- Would be nice to validate airport codes in real time by querying database, query to begin only after at least 3 characters entered -->
        <div class="form-group">
            <label for="airportCode">Airport Code(s)</label>
                <input formControlName="airportCode" type="text" class="form-control" id="airportCode"
                placeholder="Enter airport codes separated by commas (optional)"/>
        </div>

        <!-- Refactor this code to use for airport codes, will add a new form element with a button press
        <div formArrayName="aliases">
            <h3>Aliases</h3> <button (click)="addAlias()">Add Alias</button>

            <div *ngFor="let alias of aliases.controls; let i=index">
              The repeated alias template
              <label>
                Alias:
                <input type="text" [formControlName]="i">
              </label>
            </div>
          </div> -->

        <div class="form-group">
            <label for="crosswindComponent">Maximum Crosswind Component</label>
                <input formControlName="maxCrosswind" type="number" min="0" class="form-control" id="crosswindComponent"
                placeholder="Enter maximum crosswind component in knots"/>
        </div>

        <div class="form-group">
            <label for="windGustSelect">Include airports with gusting conditions?</label>
            <select formControlName="gustingConditions" class="form-control" id="windGustSelect">
            <option value="true">Yes</option>
            <option value="false">No</option>
            </select>
        </div>

        <div formGroupName="weatherCategories" class="container border mb-3">
            <label>Select weather categories</label>
            <div class="form-check">
                <input formControlName="lifr" class="form-check-input" type="checkbox" value="LIFR" id="LIFR">
                <label class="form-check-label" for="LIFR" style="color:magenta">
                    LIFR
                </label>
            </div>

            <div class="form-check">
                <input formControlName="ifr" class="form-check-input" type="checkbox" value="IFR" id="IFR">
                <label class="form-check-label" for="IFR" style="color:red">
                    IFR
                </label>
            </div>

            <div class="form-check">
                <input formControlName="mvfr" class="form-check-input" type="checkbox" value="MVFR" id="MVFR">
                <label class="form-check-label" for="MVFR" style="color:blue">
                    MVFR
                </label>
            </div>

            <div class="form-check">
                <input formControlName="vfr" class="form-check-input" type="checkbox" value="VFR" id="VFR">
                <label class="form-check-label" for="VFR" style="color:green">
                    VFR
                </label>
            </div>
        </div>

        <div class="form-group">
            <label for="stateSelect"
                title="Select multiple states using the control or command key">Select States</label>
            <select formControlName="states" multiple class="form-control" id="stateSelect">
                <option value="">-- UNITED STATES --</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select>
        </div>

        <div class="mb-3">
            <button class="btn btn-primary btn-block" type="submit" value="Submit">Find Airports</button>
        </div>

    </form>
</div>
